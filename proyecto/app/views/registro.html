<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draftotux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="/proyecto/public/css/estilos.css">
</head>

<body class="bg-dark">

  <div id="background-blur" style="background-image: url('/proyecto/public/assets/img/Fondo.png');"></div>

  <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">

    <a href="inicio.html" class="text-decoration-none">
      <h1 class="blinker-semibold">DraftoTux</h1>
    </a>

    <div class="card p-4 rounded-5 w-100" style="max-width: 28rem;">
      <div class="card-header">
        <p class="fs-3 mb-0">Registro</p>
      </div>

        <div class="text-start mb-3 ">
          <label>Usuario</label>
          <input type="text" class="form-control" id="usuario">
        </div>

        <div class="text-start mb-3">
          <label >Contraseña</label>
          <input type="password" class="form-control" id="contrasena">
        </div>

        <div class="text-start mb-3">
          <label >Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirmar_contrasena">
        </div>

        <div class="d-grid mt-3">
          <button type="submit" class="btn btn-success fs-4">Registrar</button>
        </div>
        <div class="mt-4 text-start">
          <a href="index1.html" class="col-6 text-decoration-none">Atras</a>
        </div>

    </div>
  </div>

</body>

</html>
